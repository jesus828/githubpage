<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.277.0/lucide.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-in-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen flex-col">
    <div class="container text-center px-4">
        <h1 class="text-5xl font-bold text-indigo-400 fade-in">Bienvenido a mi Portafolio</h1>
        <p class="mt-4 text-lg fade-in">Explora mi trabajo como si fuera un videojuego</p>
        <button id="start-btn" class="mt-6 px-6 py-3 bg-indigo-500 hover:bg-indigo-700 rounded-full transition-all fade-in">Comenzar</button>
    </div>
    <div id="game-area" class="hidden w-full h-screen flex items-center justify-center flex-col">
        <p class="text-2xl font-semibold fade-in">Haz clic en los elementos para descubrir más</p>
        <div class="grid grid-cols-3 gap-6 mt-6">
            <div class="game-item w-24 h-24 bg-indigo-500 rounded-lg cursor-pointer flex flex-col items-center justify-center fade-in" data-target="perfil">
                <i data-lucide="user" class="text-white w-8 h-8"></i>
                <span>Perfil</span>
            </div>
            <div class="game-item w-24 h-24 bg-indigo-500 rounded-lg cursor-pointer flex flex-col items-center justify-center fade-in" data-target="proyectos">
                <i data-lucide="code" class="text-white w-8 h-8"></i>
                <span>Proyectos</span>
            </div>
            <div class="game-item w-24 h-24 bg-indigo-500 rounded-lg cursor-pointer flex flex-col items-center justify-center fade-in" data-target="redes">
                <i data-lucide="globe" class="text-white w-8 h-8"></i>
                <span>Redes</span>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.to(".fade-in", { opacity: 1, y: 0, stagger: 0.3 });
            
            document.getElementById("start-btn").addEventListener("click", () => {
                gsap.to(".container", { opacity: 0, y: -50, duration: 0.5, onComplete: () => {
                    document.querySelector(".container").classList.add("hidden");
                    document.getElementById("game-area").classList.remove("hidden");
                    gsap.fromTo(".game-item", { opacity: 0, scale: 0.5 }, { opacity: 1, scale: 1, stagger: 0.2, duration: 0.5 });
                    lucide.createIcons(); // Asegurar que los íconos se rendericen después de mostrarlos
                }});
            });
            
            document.querySelectorAll(".game-item").forEach(item => {
                item.addEventListener("click", () => {
                    const target = item.dataset.target;
                    alert(`Navegando a ${target}`); // Aquí puedes implementar una navegación real
                });
            });
        });
    </script>
</body>
</html>
