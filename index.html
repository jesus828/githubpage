<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TV Perú en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #nombre-canal {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      font-size: 20px;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="nombre-canal">Cargando canal...</div>
  <video id="tv" autoplay muted playsinline controls="false"></video>

  <script>
    const canales = [
    {
    nombre: "A",
    url: "http://190.2.212.209:8050/play/a0p1"
  },
    {
    nombre: "Frecuencia Latina",
    url: "https://redirector.rudo.video/hls-video/567ffde3fa319fadf3419efda25619456231dfea/latina/latina.smil/playlist.m3u8"
  },
  {
    nombre: "Latina Clasicos",
    url: "https://redirector.rudo.video/hls-video/plus226/latina2/latina2.smil/playlist.m3u8"
  },
  {
    nombre: "TV Perú",
    url: "https://cdnhd.iblups.com/hls/777b4d4cc0984575a7d14f6ee57dbcaf.m3u8"
  },
  {
    nombre: "ATV",
    url: "https://alba-pe-atv-atv.stream.mediatiquestream.com/index.m3u8"
  },
  {
    nombre: "ATV+",
    url: "https://alba-pe-atv-atvmas.stream.mediatiquestream.com/index.m3u8"
  },
  {
    nombre: "Milenial TV",
    url: "https://www.milenial.news/salida/milenial.m3u8"
  },
  {
    nombre: "Planeta TV",
    url: "https://live.obslivestream.com/planetatv/index.m3u8"
  },
  {
    nombre: "Panamericana TV",
    url: "https://panamericana.pe/live/panamericana.m3u8"
  },
  {
    nombre: "Global TV",
    url: "https://www.globaltv.pe/live/stream.m3u8"
  }
];


    const video = document.getElementById('tv');
    const nombreCanal = document.getElementById('nombre-canal');
    let canalActual = 0;
    let hls;

    function cargarCanal(index) {
      const canal = canales[index];
      if (!canal) return;

      nombreCanal.textContent = canal.nombre;

      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(canal.url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(err => {
            console.warn('Autoplay bloqueado (manifest):', err);
          });
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = canal.url;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(err => {
            console.warn('Autoplay bloqueado (native):', err);
          });
        });
      } else {
        alert('Tu navegador no soporta video en vivo HLS (.m3u8)');
      }

      // Reintento adicional por si el autoplay no funciona
      setTimeout(() => {
        video.play().catch(err => {
          console.warn('Autoplay bloqueado (extra intento):', err);
        });
      }, 500);
    }

    // Inicializa el video al cargar la página
    window.addEventListener('load', () => {
      video.muted = false;
      video.controls = false;
      cargarCanal(canalActual);
    });

    // Cambio de canal por teclado
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            canalActual = (canalActual + 1) % canales.length;
            cargarCanal(canalActual);
        } else if (e.key === 'ArrowLeft') {
            canalActual = (canalActual - 1 + canales.length) % canales.length;
            cargarCanal(canalActual);
        } else if (e.key.toLowerCase() === 'f') {
            if (!document.fullscreenElement) {
            video.requestFullscreen();
            } else {
            document.exitFullscreen();
            }
        } else if (e.key === 'ArrowUp') {
            video.volume = Math.min(video.volume + 0.1, 1);
        } else if (e.key === 'ArrowDown') {
            video.volume = Math.max(video.volume - 0.1, 0);
        }else if (e.key.toLowerCase() === 'm') {
            // Alterna entre mutear y desmutear
            video.muted = !video.muted;
        }
    });

  </script>
</body>
</html>
