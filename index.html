<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Manrope", serif;
        }
        body {
            transition: background 0.3s;
        }
        nav {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        nav ul{
            padding: 0;
        }
        nav ul li{
            list-style: none;
            position: relative;
        }
        nav ul li a{
            color: #141414;
            text-decoration: none;
            font-size: 54px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: .6s;

        }
        nav ul li a::after{
            content: "";
            width: 0%;
            height: 2px;
            position: absolute;
            left: 0;
            margin-top: 38px;
            background: #141414;
            transition: .6s;
            filter: invert(1);
        }
        nav ul li:hover a::after{
            width: 100%;
        }
        nav ul li:not(:hover) a{
            opacity: 0.2;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="item-1"><a href="">Enlaces 1</a></li>
            <li class="item-2"><a href="">Enlaces 2</a></li>
            <li class="item-3"><a href="">Enlaces 3</a></li>
            <li class="item-4"><a href="">Enlaces 4</a></li>
            <li class="item-5"><a href="">Enlaces 5</a></li>
        </ul>
    </nav>
    <script>
        const colors = {
            "item-1": "red",
            "item-2": "blue",
            "item-3": "green",
            "item-4": "yellow",
            "item-5": "purple"
        };

        document.querySelectorAll("nav ul li").forEach(item => {
            item.addEventListener("mouseover", () => {
                document.body.style.background = colors[item.classList[0]] || "";
            });
            item.addEventListener("mouseout", () => {
                document.body.style.background = "";
            });
        });
    </script>
</body>
</html>
